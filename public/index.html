<html>
<head></head>
<body>

<div id="app">
  <ol>
    <li v-for="thing in things">
      {{ thing.thing }}
    </li>
  </ol>
</div>

<script src="/socket.io/socket.io.js"></script>
<script src="https://vuejs.org/js/vue.js"></script>
<script>
var socket = io();
var vm = new Vue({
  el: '#app',
  data: {
    things: [],
  },
  created: function() {
    socket.on('things', function(data) {
            this.things = data;
    }.bind(this));
  }
});
</script>
</body>
</html>
